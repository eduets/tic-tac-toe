<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="title">TIC-TAC-TOE</div>
        <form id="form-player-names" class="initial-inputs">
            <input id="player-one-name" type="text" name="playerOneName"
                autocomplete="nickname" value="Player 1" maxlength="20" required>
            <button id="button-start" type="submit">Start</button>
            <input id="player-two-name" type="text" name="playerTwoName"
                autocomplete="nickname" value="Player 2" maxlength="20" required>
        </form>
        <div class="turn-info"></div>
        <div class="board-container">
            <div id="board" class="board">
                <button type="button" class="board-spot" data-spot-id="0" disabled></button>
                <button type="button" class="board-spot" data-spot-id="1" disabled></button>
                <button type="button" class="board-spot" data-spot-id="2" disabled></button>
                <button type="button" class="board-spot" data-spot-id="3" disabled></button>
                <button type="button" class="board-spot" data-spot-id="4" disabled></button>
                <button type="button" class="board-spot" data-spot-id="5" disabled></button>
                <button type="button" class="board-spot" data-spot-id="6" disabled></button>
                <button type="button" class="board-spot" data-spot-id="7" disabled></button>
                <button type="button" class="board-spot" data-spot-id="8" disabled></button>
            </div>
        </div>
        <div class="results"></div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
